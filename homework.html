<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    <script>
//  1. Ко всем элементам, имеющим класс dropdown-item, добавьте еще один класс
// super-dropdown. Используйте методы forEach и querySelectorAll, а
// также свойство classList у элементов.
        const links = document.querySelectorAll('.dropdown-item');
        console.log(links);
        links.forEach(element => {
            element.classList.add('super-dropdown');
        });
        console.log(links);
        
// 2. У элемента с классом btn необходимо убрать класс btn-secondary, если он
// присутствует у этого элемента, либо добавить, если такого класса у элемента
// не было.

        const btn = document.querySelector('.btn');
        console.log(btn);
        if (btn.classList.contains('btn-secondary')){
            btn.classList.remove('btn-secondary');
        } else {
            btn.classList.add('btn-secondary');
        }
        console.log(btn);
// 3. Необходимо удалить класс dropdown-menu у элемента, у которого
// присутствует класс menu.

        const menuEl = document.querySelector('.menu');
        if (menuEl!= null){
            console.log(menuEl);
            menuEl.classList.remove('dropdown-menu');
        }

// 4. Используя метод insertAdjacentHTML, добавьте после div с классом dropdown следующую разметку: <a href="#">link</a>.
        const dropDownDiv = document.querySelector('.dropdown');
        dropDownDiv.insertAdjacentHTML("afterend",'<a href="#">link</a>');
        console.log(dropDownDiv);

// 5. У элемента с id="dropdownMenuButton" замените id на superDropdown
        const dropDown = document.querySelector('#dropdownMenuButton');
        console.log(dropDown);
        if (dropDown){
            dropDown.id = 'superDropdown';
        }
// 6. Добавьте атрибут data-dd со значением 3 элементу, у которого существует атрибут aria-labelledby, равный dropdownMenuButton, используя dataset.
        const ariaLabel = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        if(ariaLabel){
            ariaLabel.dataset.dd = '3';
        }
        console.log(ariaLabel);

// 7. Удалить атрибут type у элемента с классом "dropdown-toggle"
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        if (dropdownToggle) {
            dropdownToggle.removeAttribute('type');
        }
        console.log(dropdownToggle);

    </script>
  </body>
</html>
